<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Cloud Football Stats - Live Stats" />
  <meta name="keywords" content="Football, Stats, Cloud, Sports" />
  <meta name="author" content="Your Name" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cloud Football Stats | Live Stats</title>

  <!-- Google Fonts (Optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" 
    rel="stylesheet"
  />

  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <h1><a href="index.html">Cloud Football Stats</a></h1>
      <ul>
        <li><a href="features.html">Features</a></li>
        <li><a href="live-stats.html">Live Stats</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <section class="page-content">
    <h2>Live Stats (API-Football v3)</h2>
    <button id="fetch-button">Fetch Live Fixtures</button>
    <div id="results" class="api-results">
      <!-- The fetched data will be rendered here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Cloud Football Stats. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    const fetchButton = document.getElementById('fetch-button');
    const resultsDiv = document.getElementById('results');

    
    const API_KEY = '245f485fbamsha0427459fdc1906p1f5565jsncd6357e3bb15';

    const getLiveFixtures = async () => {
      try {
        const response = await fetch('https://v3.football.api-sports.io/fixtures?live=all', {
          method: 'GET',
          headers: {
            'x-rapidapi-host': 'https://api-football-v1.p.rapidapi.com/v3/',
            'x-rapidapi-key': API_KEY
          }
        });
        const data = await response.json();

        
        resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<p style="color:red;">Error fetching data. Check console for details.</p>`;
      }
    };

    fetchButton.addEventListener('click', getLiveFixtures);
  </script>
</body>
</html>
