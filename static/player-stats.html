<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Football Stats | Player Statistics</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .page-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .search-container {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .search-container input {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }
    
    .search-container button {
      padding: 0.5rem 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .dropdown-results {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      position: absolute;
      width: 300px;
      z-index: 10;
    }
    
    .dropdown-results li {
      padding: 0.5rem;
      cursor: pointer;
    }
    
    .dropdown-results li:hover {
      background-color: #f5f5f5;
    }
    
    .shot-map-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem auto;
      width: 800px;
      height: 550px;
      border: 1px solid #444;
      border-radius: 12px;
      position: relative;
      background-color: #f9f9f9;
    }
    
    .shot-map-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .api-results {
      margin-top: 1rem;
    }
    
    .search-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1><a href="../index.html">Cloud Football Stats</a></h1>
      <ul>
        <li><a href="features.html">Features</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="player-stats.html">Player Stats</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <section class="page-content">
    <h2>Search Player Shots</h2>
    
    <div class="search-container">
      <label for="playerSearch">Search Player:</label>
      <div class="search-wrapper">
        <input type="text" id="playerSearch" placeholder="e.g. Haaland, Saka, Palmer" />
        <ul id="playerResults" class="dropdown-results"></ul>
      </div>
      <button id="search-button">Search</button>
    </div>

    <div class="shot-map-container">
      <div class="shot-map-wrapper">
        <canvas id="shotChart" width="800" height="550"></canvas>
      </div>
    </div>
    
    <div id="stats" class="api-results"></div>
  </section>

  <footer>
    <div class="footer-container">
      <p>
        &copy; <script>document.write(new Date().getFullYear());</script>
        Cloud Football Stats. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('playerSearch');
    const resultsList = document.getElementById('playerResults');
    const statsDiv = document.getElementById('stats');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      resultsList.innerHTML = '';
      statsDiv.innerHTML = '';

      if (!query) return;

      fetch(`https://player-stats-rk79.onrender.com/search_player?name=${encodeURIComponent(query)}&season=2022`)
        .then(res => res.json())
        .then(players => {
          if (!players.length) {
            resultsList.innerHTML = '<li>No players found</li>';
            return;
          }

          players.forEach(player => {
            const li = document.createElement('li');
            li.textContent = `${player.player_name} (${player.team})`;
            li.addEventListener('click', () => {
              fetchShots(player.id);
              resultsList.innerHTML = '';
              searchInput.value = player.player_name;
            });
            resultsList.appendChild(li);
          });
        });
    });

    function fetchShots(playerId) {
      statsDiv.innerHTML = '<p>Loading...</p>';
      fetch(`https://player-stats-rk79.onrender.com/get_shots?player_id=${playerId}&season=2022`)
        .then(res => res.json())
        .then(shots => {
          statsDiv.innerHTML = '';

          if (!shots || !shots.length) {
            statsDiv.innerHTML = '<p>No shots found for this player.</p>';
            return;
          }

          const ctx = document.getElementById('shotChart').getContext('2d');

          // Map shot data into chart points
          const chartData = shots.map(shot => ({
            x: parseFloat(shot.X) * 120,
            y: (1 - parseFloat(shot.Y)) * 80,
            xG: parseFloat(shot.xG),
            result: shot.result
          }));

          // Colors for different results
          const colorMap = {
            Goal: 'green',
            MissedShots: 'red',
            BlockedShot: 'orange',
            SavedShot: 'blue',
            ShotOnPost: 'purple',
            '': 'gray'
          };

          // Destroy old chart if exists
          if (window.shotChartInstance) {
            window.shotChartInstance.destroy();
          }

          // Create new chart
          window.shotChartInstance = new Chart(ctx, {
            type: 'scatter',
            data: {
              datasets: [{
                label: 'Shots',
                data: chartData,
                backgroundColor: chartData.map(s => colorMap[s.result] || 'gray'),
                radius: chartData.map(s => s.xG * 15), // xG influences circle size
              }]
            },
            options: {
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const shot = context.raw;
                      return `xG: ${shot.xG.toFixed(2)}, Result: ${shot.result}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  min: 0,
                  max: 120,
                  display: false
                },
                y: {
                  min: 0,
                  max: 80,
                  display: false
                }
              }
            }
          });
        })
        .catch(err => {
          console.error(err);
          statsDiv.innerHTML = '<p>Error loading shot data</p>';
        });
    }

    // Initialize an empty chart
    const ctx = document.getElementById('shotChart').getContext('2d');
    window.shotChartInstance = new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Shots',
          data: [],
          backgroundColor: [],
          radius: []
        }]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return '';
              }
            }
          }
        },
        scales: {
          x: {
            min: 0,
            max: 120,
            display: false
          },
          y: {
            min: 0,
            max: 80,
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
