<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Football Stats | Player Statistics</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .page-content {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 1.5rem;
    }

    #playerSearch {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
    }

    #search-button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }

    .dropdown-results {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      width: 300px;
      margin: auto;
      border: 1px solid #ccc;
      text-align: left;
    }

    .dropdown-results li {
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .dropdown-results li:hover {
      background-color: #f5f5f5;
    }

    .shot-map-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      width: 800px;
      height: 550px;
      border: 1px solid #444;
      border-radius: 12px;
      position: relative;
      background: url('https://raw.githubusercontent.com/statsbomb/open-data/master/docs/img/Soccer-Pitch-Dimensions.png') no-repeat center center;
      background-size: contain;
    }

    #shotChart {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1><a href="../index.html">Cloud Football Stats</a></h1>
      <ul>
        <li><a href="features.html">Features</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="player-stats.html">Player Stats</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <section class="page-content">
    <h2>Search Player Shots</h2>

    <div class="search-bar">
      <label for="playerSearch">Search Player:</label>
      <input type="text" id="playerSearch" placeholder="e.g. Haaland, Saka, Palmer" />
      <button id="search-button">Search</button>
      <ul id="playerResults" class="dropdown-results"></ul>
    </div>

    <div class="shot-map-wrapper">
      <canvas id="shotChart" width="800" height="550"></canvas>
    </div>

    <div id="stats" class="api-results"></div>
  </section>

  <footer>
    <div class="footer-container">
      <p>
        &copy; <script>document.write(new Date().getFullYear());</script>
        Cloud Football Stats. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('playerSearch');
    const resultsList = document.getElementById('playerResults');
    const statsDiv = document.getElementById('stats');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      resultsList.innerHTML = '';
      statsDiv.innerHTML = '';

      if (!query) return;

      fetch(`https://player-stats-rk79.onrender.com/search_player?name=${encodeURIComponent(query)}&season=2022`)
        .then(res => res.json())
        .then(players => {
          if (!players.length) {
            resultsList.innerHTML = '<li>No players found</li>';
            return;
          }

          players.forEach(player => {
            const li = document.createElement('li');
            li.textContent = `${player.player_name} (${player.team})`;
            li.addEventListener('click', () => {
              fetchShots(player.id);
              resultsList.innerHTML = '';
              searchInput.value = player.player_name;
            });
            resultsList.appendChild(li);
          });
        });
    });

    function fetchShots(playerId) {
      statsDiv.innerHTML = '<p>Loading...</p>';
      fetch(`https://player-stats-rk79.onrender.com/get_shots?player_id=${playerId}&season=2022`)
        .then(res => res.json())
        .then(shots => {
          statsDiv.innerHTML = '';

          if (!shots || !shots.length) {
            statsDiv.innerHTML = '<p>No shots found for this player.</p>';
            return;
          }

          const ctx = document.getElementById('shotChart').getContext('2d');

          const chartData = shots.map(shot => ({
            x: parseFloat(shot.X) * 120,
            y: (1 - parseFloat(shot.Y)) * 80,
            xG: parseFloat(shot.xG),
            result: shot.result
          }));

          const colorMap = {
            Goal: 'green',
            MissedShots: 'red',
            BlockedShot: 'orange',
            SavedShot: 'blue',
            ShotOnPost: 'purple',
            '': 'gray'
          };

          if (window.shotChartInstance) {
            window.shotChartInstance.destroy();
          }

          window.shotChartInstance = new Chart(ctx, {
            type: 'scatter',
            data: {
              datasets: [{
                label: 'Shots',
                data: chartData,
                backgroundColor: chartData.map(s => colorMap[s.result] || 'gray'),
                radius: chartData.map(s => s.xG * 15),
              }]
            },
            options: {
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const shot = context.raw;
                      return `xG: ${shot.xG.toFixed(2)}, Result: ${shot.result}`;
                    }
                  }
                },
                legend: {
                  display: false
                }
              },
              scales: {
                x: {
                  min: 0,
                  max: 120,
                  display: false
                },
                y: {
                  min: 0,
                  max: 80,
                  display: false
                }
              }
            }
          });
        })
        .catch(err => {
          console.error(err);
          statsDiv.innerHTML = '<p>Error loading shot data</p>';
        });
    }
  </script>
</body>
</html>
